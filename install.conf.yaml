- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitconfig.local: .gitconfig.local
    ~/.gitconfig.windows:
      if: '[ "$(expr substr $(uname -s) 1 10)" == "MINGW64_NT" ]'
      path: .gitconfig.windows
    ~/.zshrc: .zshrc
    ~/.bashrc: .bashrc
    ~/.vimrc: .vimrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.ssh/config:
      create: true
      path: .ssh/config
